name: Deploy MC Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync files to server
        uses: burnett01/rsync-deployments@6.0
        with:
          # -a: archive mode, -v: verbose, -z: compress, -r: recursive
          # --delete: removes files in destination that are not in source (use with caution!)
          switches: -avzr --delete
          path: ./
          remote_path: /home/${{ secrets.SSH_USER }}/minecraft-server/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to the deployment directory
            cd ~/minecraft-server
            
            # Pull the latest images defined in docker-compose.yml
            docker compose pull
            
            # Recreate containers if configuration or images changed
            docker compose up -d --remove-orphans
            
            # Clean up unused Docker images to save disk space
            docker image prune -f